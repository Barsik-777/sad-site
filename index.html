<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>void://sad</title>
  <style>
    :root {
      --bg: #0a0c10;
      --ink: #a3ffb4;   /* pale terminal green */
      --dim: #5b7a61;   /* dimmed green */
      --accent: #25ff7a;
      --noise: rgba(255,255,255,0.03);
    }

    @font-face {
      font-family: "JetBrainsMono";
      src: local("JetBrains Mono"), local("JetBrainsMono"),
           url("https://fonts.gstatic.com/s/jetbrainsmono/v13/5td3GP6rQ0.ttf") format("truetype");
      font-display: swap;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 20% 10%, #0f1319 0%, var(--bg) 50%, #050608 100%);
      color: var(--ink);
      font-family: "JetBrainsMono", Consolas, monospace;
      letter-spacing: 0.02em;
      overflow: hidden;
    }

    /* scanline texture */
    .scanlines::before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 2px,
        rgba(255,255,255,0.02) 3px,
        transparent 4px
      );
      mix-blend-mode: soft-light;
      pointer-events: none;
    }

    /* subtle screen noise */
    .noise::after {
      content: "";
      position: fixed;
      inset: -50vmax;
      background:
        radial-gradient(circle at 30% 20%, var(--noise), transparent 35%),
        radial-gradient(circle at 70% 60%, var(--noise), transparent 30%),
        radial-gradient(circle at 20% 80%, var(--noise), transparent 25%);
      filter: blur(2px);
      animation: drift 18s linear infinite;
      pointer-events: none;
    }

    @keyframes drift {
      0%   { transform: translate3d(0,0,0) rotate(0deg); }
      50%  { transform: translate3d(1.5vmin,-1vmin,0) rotate(0.5deg); }
      100% { transform: translate3d(0,0,0) rotate(0deg); }
    }

    /* container */
    .wrap {
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    /* frame */
    .frame {
      width: min(820px, 92vw);
      border: 1px solid #0b1c12;
      box-shadow:
        0 0 0 1px rgba(37,255,122,0.06) inset,
        0 0 40px rgba(37,255,122,0.08);
      background: linear-gradient(180deg, rgba(10,12,16,0.6), rgba(5,6,8,0.9));
      backdrop-filter: blur(1px);
    }

    /* header line */
    .bar {
      border-bottom: 1px solid rgba(37,255,122,0.12);
      padding: 0.6rem 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 0.9rem;
      color: var(--dim);
      text-transform: uppercase;
    }

    .dot {
      width: 9px; height: 9px; border-radius: 50%;
      background: #173b2a;
      box-shadow: 0 0 8px rgba(37,255,122,0.25);
      animation: pulse 2.4s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { background: #173b2a; }
      50%      { background: var(--accent); }
    }

    /* terminal body */
    .term {
      padding: 1.1rem 1.2rem 1.2rem;
      line-height: 1.55;
    }

    .prompt {
      color: var(--dim);
    }

    .sad {
      display: inline-block;
      color: var(--ink);
      text-shadow:
        0 0 6px rgba(37,255,122,0.35),
        0 0 14px rgba(37,255,122,0.18);
      animation: glitch 3.8s infinite steps(1, end);
      position: relative;
    }

    /* subtle glitch layers */
    .sad::before,
    .sad::after {
      content: "I'm sad...";
      position: absolute;
      left: 0; top: 0;
      opacity: 0.10;
    }
    .sad::before {
      color: #25ff7a;
      transform: translate3d(-0.8px, -0.6px, 0);
      mix-blend-mode: screen;
    }
    .sad::after {
      color: #88ffc0;
      transform: translate3d(0.9px, 0.7px, 0);
      mix-blend-mode: lighten;
    }

    @keyframes glitch {
      0%   { transform: translate3d(0,0,0); }
      12%  { transform: translate3d(0.6px,-0.5px,0); }
      13%  { transform: translate3d(0,0,0); }
      28%  { transform: translate3d(-0.7px,0.4px,0); }
      29%  { transform: translate3d(0,0,0); }
      56%  { transform: translate3d(0.8px,0.2px,0); }
      57%  { transform: translate3d(0,0,0); }
      74%  { transform: translate3d(-0.5px,-0.3px,0); }
      75%  { transform: translate3d(0,0,0); }
      92%  { transform: translate3d(0.4px,-0.6px,0); }
      93%  { transform: translate3d(0,0,0); }
    }

    /* caret */
    .caret {
      display: inline-block;
      width: 10px;
      height: 1.05em;
      margin-left: 8px;
      background: var(--accent);
      box-shadow: 0 0 10px rgba(37,255,122,0.55);
      animation: blink 1.15s steps(1, end) infinite;
      vertical-align: text-bottom;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    /* footer */
    .foot {
      border-top: 1px solid rgba(37,255,122,0.12);
      padding: 0.7rem 0.9rem;
      color: var(--dim);
      font-size: 0.85rem;
      display: flex;
      justify-content: space-between;
    }

    /* responsive trim */
    @media (max-width: 420px) {
      .bar, .foot { font-size: 0.8rem; }
      .sad { font-size: 1.05rem; }
    }
  </style>
</head>
<body class="scanlines noise">
  <div class="wrap">
    <div class="frame" role="presentation" aria-hidden="false">
      <div class="bar">
        <div class="dot" aria-hidden="true"></div>
        <span>node: void</span>
        <span>status: offline</span>
        <span>mode: silent</span>
      </div>

      <div class="term" aria-live="polite">
        <div class="prompt">> echo status</div>
        <h1 class="sad">I'm sad...</h1><span class="caret" aria-hidden="true"></span>
      </div>

      <div class="foot">
        <span>auth: guest</span>
        <span>channel: /dev/null</span>
      </div>
    </div>
  </div>
</body>
</html>
